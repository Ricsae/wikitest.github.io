site_name: UIT WIKI
site_url: https://uit.kokomi.ltd/wiki
strict: false
extra_css:
  - static/stylesheets/extra.css
extra_javascript:
  - static/mfuns-player/standard-player.umd.js
extra:
  analytics: true
theme:
  name: material
  language: zh
  palette:
    primary: custom
    scheme: preference
  custom_dir: overrides
  icon:
    logo: logo-monochrome
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Noto Sans
    code: Source Code Pro

plugins:
  - search

nav:
  - 简介:
      - UIT WIKI: index.md
      - 版权声明: copyright.md
  - C语言速通:
      - 引言: cprogramming/index.md
      - 一、基础知识: cprogramming/01basic.md
      - 二、表达式与简单程序设计: cprogramming/02exp.md
      - 三、分支程序设计: cprogramming/03decision.md
      - 四、循环 Loop: cprogramming/04loop.md
      - 五、数组 Array: cprogramming/05array.md
      - 六、指针 Pointer: cprogramming/06ptr.md
      - 七、函数 Function: cprogramming/07fun.md
      - 八、字符串 String: cprogramming/08str.md
      - 九、结构体 Structure: cprogramming/09stru.md
      - 完结撒花: cprogramming/end.md
  - 内部课程: course/index.md
markdown_extensions:
- admonition
- md_in_html
- codehilite:
    guess_lang: false
- def_list
- footnotes
- meta
- toc:
    permalink: true
- pymdownx.arithmatex
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- tables
- pymdownx.tabbed:
    alternate_style: true